<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game - Game Hub</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90'%3E%F0%9F%83%8F%3C/text%3E%3C/svg%3E">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="../index.html" class="navbar-brand">üéÆ Game Hub</a>
            <ul class="navbar-menu">
                <li><a href="../index.html" class="nav-link">üè† Home</a></li>
                <li><a href="../tictactoe/index.html" class="nav-link">Tic-Tac-Toe</a></li>
                <li><a href="../quiz/index.html" class="nav-link">Quiz</a></li>
                <li><a href="#" class="nav-link active">Memory</a></li>
                <li><a href="../snake/index.html" class="nav-link">Snake</a></li>
                <li><a href="../maze/index.html" class="nav-link">Maze</a></li>
            </ul>
            <div class="theme-toggle">
                <button class="theme-btn" id="themeBtn" title="Toggle dark/light mode">üåô</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        <section class="game-section active" id="memory-game">
            <div class="game-header">
                <h1>Memory Card Game</h1>
            </div>

            <div class="memory-container">
                <!-- Difficulty Selection Screen -->
                <div class="difficulty-selection" id="difficultySelection">
                    <h3 class="difficulty-title">Choose Your Difficulty:</h3>
                    <div class="difficulty-buttons">
                        <button class="difficulty-btn" data-difficulty="easy">
                            <span class="diff-emoji">üå±</span>
                            <span class="diff-name">Easy</span>
                            <span class="diff-info">12 cards ‚Ä¢ 90s</span>
                        </button>
                        <button class="difficulty-btn" data-difficulty="medium">
                            <span class="diff-emoji">üå≥</span>
                            <span class="diff-name">Medium</span>
                            <span class="diff-info">16 cards ‚Ä¢ 120s</span>
                        </button>
                        <button class="difficulty-btn" data-difficulty="hard">
                            <span class="diff-emoji">üå≤</span>
                            <span class="diff-name">Hard</span>
                            <span class="diff-info">24 cards ‚Ä¢ 150s</span>
                        </button>
                    </div>
                </div>

                <!-- Memory Game Screen -->
                <div class="memory-game-screen hidden" id="memoryGameScreen">
                    <div class="memory-stats">
                        <div class="stat">
                            <span class="stat-label">Moves</span>
                            <span class="stat-value" id="moveCounter">0</span>
                        </div>
                        <div class="stat timer-stat">
                            <span class="stat-label">Time Left</span>
                            <span class="stat-value timer-value" id="timerCounter">90</span>s
                        </div>
                        <div class="stat">
                            <span class="stat-label">Score</span>
                            <span class="stat-value" id="memoryScore">0</span>
                        </div>
                    </div>

                    <div class="memory-grid" id="memoryGrid"></div>

                    <div class="memory-controls">
                        <button class="reset-btn" id="resetMemory">Change Difficulty</button>
                    </div>

                    <div class="memory-message" id="memoryMessage"></div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2026 Game Hub. Created with ‚ù§Ô∏è for fun and learning.</p>
    </footer>

    <!-- Game Result Modal -->
    <div class="modal-overlay" id="gameModal">
        <div class="modal-container">
            <div class="modal-icon" id="modalIcon">üéâ</div>
            <h2 class="modal-title" id="modalTitle">You Win!</h2>
            <p class="modal-message" id="modalMessage">Congratulations!</p>
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-primary" id="modalPlayAgain">Play Again</button>
                <button class="modal-btn modal-btn-secondary" id="modalClose">Close</button>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal-overlay" id="confirmModal">
        <div class="modal-container confirm-modal">
            <div class="modal-icon" id="confirmIcon">‚ö†Ô∏è</div>
            <h2 class="modal-title" id="confirmTitle">Confirm Action</h2>
            <p class="modal-message" id="confirmMessage">Are you sure?</p>
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-danger" id="confirmYes">Yes</button>
                <button class="modal-btn modal-btn-secondary" id="confirmNo">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="../sounds.js"></script>
    <script src="script.js"></script>
</body>
</html>
