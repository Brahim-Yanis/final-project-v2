<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe - Game Hub</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90'%3E%E2%AD%95%3C/text%3E%3C/svg%3E">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="../index.html" class="navbar-brand">üéÆ Game Hub</a>
            <ul class="navbar-menu">
                <li><a href="../index.html" class="nav-link">üè† Home</a></li>
                <li><a href="#" class="nav-link active">Tic-Tac-Toe</a></li>
                <li><a href="../quiz/index.html" class="nav-link">Quiz</a></li>
                <li><a href="../memory/index.html" class="nav-link">Memory</a></li>
                <li><a href="../snake/index.html" class="nav-link">Snake</a></li>
                <li><a href="../maze/index.html" class="nav-link">Maze</a></li>
            </ul>
            <div class="theme-toggle">
                <button class="theme-btn" id="themeBtn" title="Toggle dark/light mode">üåô</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        <section class="game-section active" id="tictactoe-game">
            <div class="game-header">
                <h1>Tic-Tac-Toe</h1>
            </div>

            <div class="tictactoe-container">
                <div class="game-info">
                    <div class="score-board">
                        <div class="score-item">
                            <span class="score-label">Player X</span>
                            <span class="score-value" id="playerXScore">0</span>
                        </div>
                        <div class="score-item">
                            <span class="score-label">Draws</span>
                            <span class="score-value" id="drawScore">0</span>
                        </div>
                        <div class="score-item">
                            <span class="score-label">Player O</span>
                            <span class="score-value" id="playerOScore">0</span>
                        </div>
                    </div>

                    <div class="mode-selector">
                        <label>Game Mode:</label>
                        <select id="gameMode">
                            <option value="pvp">Player vs Player</option>
                            <option value="pvc">Player vs Computer</option>
                        </select>
                    </div>

                    <div class="status-display" id="gameStatus">Game Start - Player X's Turn</div>
                </div>

                <div class="board" id="board">
                    <div class="cell" data-index="0"></div>
                    <div class="cell" data-index="1"></div>
                    <div class="cell" data-index="2"></div>
                    <div class="cell" data-index="3"></div>
                    <div class="cell" data-index="4"></div>
                    <div class="cell" data-index="5"></div>
                    <div class="cell" data-index="6"></div>
                    <div class="cell" data-index="7"></div>
                    <div class="cell" data-index="8"></div>
                </div>

                <button class="reset-btn" id="resetTicTacToe">Reset Game</button>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2026 Game Hub. Created with ‚ù§Ô∏è for fun and learning.</p>
    </footer>

    <!-- Game Result Modal -->
    <div class="modal-overlay" id="gameModal">
        <div class="modal-container">
            <div class="modal-icon" id="modalIcon">üéâ</div>
            <h2 class="modal-title" id="modalTitle">You Win!</h2>
            <p class="modal-message" id="modalMessage">Congratulations!</p>
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-primary" id="modalPlayAgain">Play Again</button>
                <button class="modal-btn modal-btn-secondary" id="modalClose">Close</button>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal-overlay" id="confirmModal">
        <div class="modal-container confirm-modal">
            <div class="modal-icon" id="confirmIcon">‚ö†Ô∏è</div>
            <h2 class="modal-title" id="confirmTitle">Confirm Action</h2>
            <p class="modal-message" id="confirmMessage">Are you sure?</p>
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-danger" id="confirmYes">Yes</button>
                <button class="modal-btn modal-btn-secondary" id="confirmNo">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="../sounds.js"></script>
    <script src="script.js"></script>
</body>
</html>
